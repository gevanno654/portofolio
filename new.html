<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Example</title>
    <style>
        body.loaded {
            overflow: hidden !important;
            height: 100% !important;
        }

        .preloader {
            position: fixed;
            z-index: 10;
            height: 100vh;
            width: 100%;
            left: 0;
            top: 0;
            display: flex;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            background: transparent;
            z-index: 99999999999999;
        }

        .preloader svg {
            position: absolute;
            top: 0;
            width: 100vw;
            height: 110vh;
            fill: var(--tj-black-2);
        }

        .preloader .preloader-heading .load-text {
            font-size: 40px;
            font-weight: 200;
            letter-spacing: 15px;
            text-transform: uppercase;
            z-index: 20;
            color: white;
        }

        .load-text span {
            animation: loading 1s infinite alternate;
        }

        .load-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .load-text span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .load-text span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .load-text span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .load-text span:nth-child(5) {
            animation-delay: 0.4s;
        }

        .load-text span:nth-child(6) {
            animation-delay: 0.5s;
        }

        @keyframes loading {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 1000; /* Ensure content is above preloader */
            padding: 20px;
            color: white; /* Added color for better visibility */
            background: rgba(0, 0, 0, 0.5); /* Added semi-transparent background */
        }
    </style>
</head>
<body>
    <!-- Preloader Area Start -->
    <div class="preloader">
        <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
            <path id="preloaderSvg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
        </svg>

        <div class="preloader-heading">
            <div class="load-text">
                <span>H</span>
                <span>e</span>
                <span>l</span>
                <span>l</span>
                <span>0</span>
                <span>!</span>
            </div>
        </div>
    </div>
    <!-- Preloader Area End -->

    <!-- Content Area Start -->
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content area. It will appear above the preloader once the preloader animation is complete.</p>
    </div>
    <!-- Content Area End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const svg = document.getElementById("preloaderSvg");
        const tl = gsap.timeline({
            onComplete: () => {
                document.body.classList.add('loaded');
            }
        });
        const curve = "M0 502S175 272 500 272s500 230 500 230V0H0Z";
        const flat = "M0 2S175 1 500 1s500 1 500 1V0H0Z";

        tl.to(".preloader-heading .load-text", {
            delay: 2,
            y: -100,
            opacity: 0,
            duration: 1, // Increased duration for a longer animation
        });
        tl.to(svg, {
            duration: 0.5,
            attr: { d: curve },
            ease: "power2.easeIn",
        }).to(svg, {
            duration: 0.5,
            attr: { d: flat },
            ease: "power2.easeOut",
        });
        tl.to(".preloader", {
            y: -1500,
        });
        tl.to(".preloader", {
            zIndex: -1,
            display: "none",
        });
    </script>
</body>
</html>
