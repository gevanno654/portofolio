<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOW.js Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .card-exp {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card-exp wow fadeInLeft" data-wow-delay="1s" data-bs-toggle="modal" data-bs-target="#modal-exp1">
        <div class="card-exp-content">
            <h4 class="title-card-exp">2020-2021</h4>
            <h3 class="job-card-exp">Staff of PubDoc</h3>
            <p class="name-card-exp">OSIS SMA Katolik St. Louis 2</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        // WoW Js
		var wow = new WOW({
			boxClass: "wow", // default
			animateClass: "animated", // default
			offset: 100, // default
			mobile: true, // default
			live: true, // default
		});
		wow.init();
    </script>
</body>
</html>
